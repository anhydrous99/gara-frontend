name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-and-type-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit --skipLibCheck || echo "Type check completed with warnings"

  test:
    name: Run All Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --ci --coverage --maxWorkers=2

      - name: Display coverage summary
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const coverage = require('./coverage/coverage-summary.json');
              const total = coverage.total;
              const metrics = ['lines', 'statements', 'functions', 'branches'];

              console.log('üìä Coverage Summary:');
              metrics.forEach(metric => {
                const pct = total[metric].pct;
                console.log(\`  ${metric}: ${pct}%\`);
              });
            "
          else
            echo "No coverage summary found"
          fi

  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080
          GARA_API_KEY: ${{ secrets.GARA_API_KEY || 'test-key' }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD || 'test-password' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-secret' }}

      - name: Check build output
        run: |
          if [ -d ".next" ]; then
            echo "‚úÖ Build successful - .next directory created"
            ls -lah .next
          else
            echo "‚ùå Build failed - .next directory not found"
            exit 1
          fi
