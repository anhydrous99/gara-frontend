name: Coverage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  coverage:
    name: Test Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage -- --ci --maxWorkers=2

      - name: Generate coverage badges
        if: success()
        run: |
          # Extract coverage percentages from coverage-summary.json
          STATEMENTS=$(node -p "require('./coverage/coverage-summary.json').total.statements.pct")
          BRANCHES=$(node -p "require('./coverage/coverage-summary.json').total.branches.pct")
          FUNCTIONS=$(node -p "require('./coverage/coverage-summary.json').total.functions.pct")
          LINES=$(node -p "require('./coverage/coverage-summary.json').total.lines.pct")

          # Create badges directory
          mkdir -p .github/badges

          # Generate coverage summary for workflow
          echo "Coverage Summary:" > .github/badges/coverage-summary.txt
          echo "Statements: ${STATEMENTS}%" >> .github/badges/coverage-summary.txt
          echo "Branches: ${BRANCHES}%" >> .github/badges/coverage-summary.txt
          echo "Functions: ${FUNCTIONS}%" >> .github/badges/coverage-summary.txt
          echo "Lines: ${LINES}%" >> .github/badges/coverage-summary.txt

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-coverage
          fail_ci_if_error: false
          verbose: true

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          delete-old-comments: true

      - name: Check coverage thresholds
        run: |
          echo "Checking coverage thresholds..."
          npm run test:coverage -- --ci --maxWorkers=2 --coverageThreshold='{"global":{"branches":60,"functions":60,"lines":60,"statements":60}}'
