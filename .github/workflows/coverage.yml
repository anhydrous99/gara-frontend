name: Coverage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  coverage:
    name: Test Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage -- --ci --maxWorkers=2

      - name: Display coverage summary
        if: success()
        run: |
          echo "ðŸ“Š Test Coverage Results:"
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const coverage = require('./coverage/coverage-summary.json');
              const total = coverage.total;
              console.log('');
              console.log('Statements: ' + total.statements.pct + '%');
              console.log('Branches: ' + total.branches.pct + '%');
              console.log('Functions: ' + total.functions.pct + '%');
              console.log('Lines: ' + total.lines.pct + '%');
            "
          else
            echo "Coverage summary not available"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-coverage
          fail_ci_if_error: false
          verbose: true

      - name: Check coverage thresholds
        run: |
          echo "Checking coverage thresholds..."
          npm run test:coverage -- --ci --maxWorkers=2 --coverageThreshold='{"global":{"branches":60,"functions":60,"lines":60,"statements":60}}'
